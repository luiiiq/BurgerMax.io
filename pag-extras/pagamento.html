<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerMax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script>
      document.documentElement.className += " js";
    </script>
</head>
<body>
     <section class="titulo-pagamento" aria-label="Titulo Pagamento">
        <div class="voltar-pagamento">
            <a href="./pedido.html"><img src="../img/seta-voltar.svg" alt="Seta Voltar"></a>
            <h1 class="h1-titulo">Pagamento</h1>
        </div>
    </section>

    <section aria-label="Formulario pro Pagamento">
        <div class="pagamento-grid">
            <form class="formulario-pagar">
                <h3>DADOS PESSOAIS</h3>
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="sobrenome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>
                </div>

                <h3>ENTREGA</h3>
                <div class="cep">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" required>
                </div>
                <div class="rua">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="bairro">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="estado">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" required>
                        <option value="" disabled selected>Escolha seu Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="cidade">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="num">
                    <label for="num">Número</label>
                    <input type="text" id="num" name="num" required>
                </div>
                <div class="complemento">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" required>
                </div>

                <h3>CARTÃO DE CRÉDITO</h3>
                <div class="num-cartao">
                    <label for="num-cartao">Número do Cartão</label>
                    <input type="text" id="num-cartao" name="num-cartao" required>
                </div>
                <div class="parcelas">
                    <label for="parcelas">Parcelas</label>
                    <div class="selecione-container">
                        <span id="selecionar-botao">Selecione</span>
                        <span class="seta-baixo">▾</span>
                        <div class="uma-vez">
                            <input type="radio" id="1x" name="num-parcelas" for="1x" value="">
                            <label for="1x"><span class="preco-parcela"></span></label>
                        </div>
                        <div class="duas-vezes">
                            <input type="radio" id="2x" name="num-parcelas" for="2x" value="">
                            <label for="2x"><span class="preco-parcela"></span></label>
                        </div>
                    </div>
                </div>
                <div class="codigo">
                    <label for="codigo">Código de Segurança</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="vencimento">
                    <label for="vencimento">Data de Vencimento</label>
                    <input type="text" id="vencimento" name="vencimento" placeholder="MM/AA" required>
                </div>
                <div class="nome-cartao">
                    <label for="nome-cartao">Nome do Cartão</label>
                    <input type="text" id="nome-cartao" name="nome-cartao" required>
                </div>
                <div class="politica">
                    <input type="checkbox" id="politica" name="politica" required>
                    <label for="politica"><a href="./politica.html">Li e concordo com a política de privacidade</a></label>
                </div>
                <button type="submit">FINALIZAR COMPRA</button>
            </form>

            <div class="resumo-pagamento">

            </div>
        </div>
    </section>
    <footer aria-label="Footer">
        <a href="../index.html"><div class="marca"><img src="../img/marca.svg" alt="Marca"></div></a>
        <p class="p-regular-small">Alguns Direitos reservados</p>
    </footer>
    <script src="../dist/main.js"></script>
</body>
</html>
